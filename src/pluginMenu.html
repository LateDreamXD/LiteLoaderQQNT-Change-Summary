<meta charset="UTF-8">
<div class="config-menu config_view">
    <section class="path">
        <h1>主要配置</h1>
        <div class="wrap">
            <div class="list">
                <div class="vertical-list-item top-box">
                    <div class="left-part">
                        <h2>配置密钥</h2>
                        <div style="display: flex; flex-direction: column">
                            <span class="secondary-text">密钥用于加密和解密信息，必须双方密钥一致才可以正常通信。</span>
                        </div>
                    </div>
                    <input data-type="primary" class="q-input__inner q-input__inner--clearable custom-input"
                           type="text" id="ec-key-input" placeholder="默认20040821">
                </div>

                <hr class="horizontal-dividing-line"/>
                <div class="vertical-list-item">
                    <div class="left-part">
                        <h2>选择语种</h2>
                        <div style="display: flex; flex-direction: column">
                            <span class="secondary-text">语种与加密内容无关，仅作为表面上的文本混淆视听。有可爱的喵喵语、邦布语等哦！</span>
                        </div>
                    </div>
                    <div>
                        <label>
                            <select id="ec-style-selector">
                                <option value="Neko">喵喵语</option>
                                <option value="Bangboo">邦布语</option>
                                <option value="Hilichurl">丘丘语</option>
                                <option value="Birdie">小鸟语</option>
                                <option value="Doggo">小狗语</option>
                                <option value="Nier">尼尔语</option>
                            </select>
                        </label>
                    </div>
                </div>

                <hr class="horizontal-dividing-line"/>
                <div class="vertical-list-item" style="display: flex; flex-direction: column">
                    <h1>使用方法：打开聊天窗口，点击输入栏上方右侧的加密图标即可切换是否加密。</h1>
                    <h2>目前全局共用一个密钥。</h2>
                </div>
                <hr class="horizontal-dividing-line"/>
                <div class="vertical-list-item">
                    <h1>加密图片的缓存在插件目录/decryptedImgs内，每次退出QQ会自动删除缓存。</h1>
                </div>
                <hr class="horizontal-dividing-line"/>
                <div class="vertical-list-item">
                    <h1>加密文件下载地址在插件目录/decryptedFiles内。</h1>
                </div>
                <hr class="horizontal-dividing-line"/>
                <div class="vertical-list-item" style="display: flex; flex-direction: column">
                    <h1>按Ctrl+E可快捷切换EC状态</h1>
                </div>
            </div>
        </div>
    </section>

    <section class="path">
        <h1>样式配置</h1>
        <div class="wrap">
            <div class="list">
                <div class="vertical-list-item">
                    <div>
                        <h2>EC消息主题色</h2>
                        <span class="secondary-text">修改EC消息被解密渲染时的边框颜色和解密tag颜色</span>
                    </div>
                    <div>
                        <input type="color" value="#66ccff" id="ec-color-selector"
                               class="q-button q-button--small q-button--secondary color-picker"/>
                    </div>
                </div>

                <hr class="horizontal-dividing-line"/>
            </div>
        </div>
    </section>

    <style>
        #ec-style-selector {
            color: gray;
            width: 180px;
            font-size: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: var(--background-color-05); /*跟随主题色*/
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            outline: none;
            padding: 5px;

        }

        #ec-style-selector option {
            background-color: var(--background-color-05); /* 修改选项的背景色 */
            opacity: 0.8;
            color: #333;
            padding: 10px;
            font-size: 16px;
        }

        #ec-style-selector option:hover {
            background-color: #66ccff; /* 当鼠标悬停时的背景色 */
            color: #fff; /* 改变文字颜色 */
        }

        #ec-style-selector:focus {
            border-color: #007BFF;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .custom-input {
            color: gray;
            /*background-color: #abbbbb; !* 暗色背景 *!*/
        }

        /*控制颜色选择器样式*/
        .color-picker {
            -webkit-appearance: none;
            appearance: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: transform 0.2s;
        }

        .color-picker:hover {
            transform: scale(1.1);
        }

        .q-input__inner {
            border-radius: 2px;
            border: 1px solid #ccc;
            padding: 4px;
            font-size: 14px;
        }

        .left-part {
            display: flex;
            flex-direction: column;
            margin-right: 10px;
        }

        /* 通用 */
        .config_view {
            margin: 20px;
        }

        .config_view h1 {
            color: var(--text_primary);
            font-weight: var(--font-bold);
            font-size: min(var(--font_size_3), 18px);
            line-height: min(var(--line_height_3), 24px);
            padding: 0px 16px;
            margin-bottom: 8px;
        }

        .config_view .wrap {
            /* Linux样式兼容：--fg_white */
            background-color: var(--fill_light_primary, var(--fg_white));
            border-radius: 8px;
            font-size: min(var(--font_size_3), 18px);
            line-height: min(var(--line_height_3), 24px);
            margin-bottom: 20px;
            overflow: hidden;
            padding: 0px 16px;
        }

        .config_view .vertical-list-item {
            margin: 10px 0px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .config_view .horizontal-dividing-line {
            border: unset;
            margin: unset;
            height: 1px;
            background-color: rgba(127, 127, 127, 0.15);
        }

        .config_view .secondary-text {
            color: var(--text_secondary);
            font-size: min(var(--font_size_2), 16px);
            line-height: min(var(--line_height_2), 22px);
            margin-top: 4px;
        }

        .config_view .wrap .title svg {
            width: 1em;
            height: 1em;
            transform: rotate(-180deg);
            transition-duration: 0.2s;
            transition-timing-function: ease;
            transition-delay: 0s;
            transition-property: transform;
        }

        .config_view .modal-dialog header {
            font-size: 12px;
            height: 30px;
            line-height: 30px;
            text-align: center;
        }

        .config_view .modal-dialog main {
            padding: 0px 16px;
        }

        .config_view .modal-dialog main p {
            margin: 8px 0px;
        }

        .config_view .modal-dialog footer {
            height: 30px;
            display: flex;
            justify-content: right;
            align-items: center;
        }


        /* 版本号 */
        .config_view .versions .wrap {
            display: flex;
            justify-content: space-between;
            padding: 16px 0px;
        }

        .config_view .versions .wrap > div {
            flex: 1;
            margin: 0px 10px;
            border-radius: 8px;
            text-align: center;
        }


        @media (prefers-color-scheme: light) {
            .text_color {
                color: black;
            }
        }

        @media (prefers-color-scheme: dark) {
            .text_color {
                color: white;
            }
        }

    </style>
</div>
